<div main-content>
  
  <form class="form-horizontal">
    <fieldset>
      <div class="row">
        <div class="col-md-6" style=" height: 60px; ">
          <h2>{{ brewery.name }}</h2>
        </div>
        <div class="col-md-6" style=" height: 60px; ">
          <div ng-show="brewery.web" style="top: 32px; position: absolute; "><b>{{ 'brewery.data.web' | translate }}</b>: <a href="{{ brewery.web }}" target="_blank">{{ brewery.web }}</a></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="overflow: hidden;" >
          <div style="width: 300px; height: 200px">
            <img style="margin: 0 0 1em 0; " height="100%" ng-src="{{brewery.pictureUrl}}"></img>
          </div>
        </div>
        <div class="col-md-6" ng-show="brewery.location.latitude">
          <div dl-map map="map" id="map200"></div>
          <div ng-show="brewery.location.latitude"><b>{{ 'brewery.data.location.address' | translate }}</b>: 
            {{brewery.location.formatted_address}}
          </div>
        </div>
      </div>
      <p></p>
      <div class="well well-sm" ng-show="brewery.description">
        <h4>{{ 'beer.data.description' | translate }}</h4>
        <div style="white-space: pre-wrap;box-sizing: border-box;" ng-bind-html="brewery.description|enrich" ></div>
      </div>
      <div class="pull-right"> 
        <a secure-admin class="btn btn-info" href="#/brewery/edit/{{brewery._id}}" >
          <span class="glyphicon glyphicon-edit"></span>
          {{ 'form.edit' | translate }}
        </a>  
      </div>
    </fieldset>
  </form>
  <hr>
  <gt-table config="configBeers" hide-search="true"></gt-table>
</div>
<div side-bar>
  <div ng-include="'side/side.html'"></div>
</div>
