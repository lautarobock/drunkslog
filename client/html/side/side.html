<div class="well" ng-controller="SideSearchController">
  <h4>{{'side.search'|translate}}</h4>
  <form ng-submit="search(searchText)">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="searchText" focus-on="focusSearch" placeholder="{{'side.search.placeholder'|translate}}"/>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default" >
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
  </form>
  <div class="input-group" style="margin-top: 1em;">
    <a class="btn btn-success btn-sm" href="#/beer/new" secure>
      <span class="glyphicon glyphicon-plus"></span> Agregar Cerveza
    </a>
  </div>
</div>
<div class="well" ng-controller="RankingsController">
  <h4>{{'side.rankings'|translate}}</h4>
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-unstyled">
          <li ng-repeat="category in categories" tooltip="{{category.name}}">
            <a href="#/beer?category._id={{category._id}}">
              {{category._id}}-{{category.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
</div>
<div class="well" secure>
  <div class="row">
    <h4 class="col-xs-12"> {{ 'side.profile' | translate }}</h4>
    <div class="col-xs-6">
      <img style="max-width:100%" ng-src="{{googleUser.picture}}"></img> 
    </div>
    <div class="col-xs-6">
      <b>{{ 'profile.name' | translate }}:</b> 
      <a href="{{ googleUser.link}}">{{ googleUser.name}}</a>
    </div>
  </div>
</div>
