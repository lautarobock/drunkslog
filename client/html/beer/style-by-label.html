<form class="bs-example form-horizontal">
  <fieldset>
    <legend>{{ 'styleByLabel.form.title' | translate }}</legend>
    <div class="form-group">
      <label for="name" class="col-lg-2 control-label">{{ 'beer.data.name' | translate }}</label>
      <div class="col-lg-10">
        <input type="text" ng-model="styleByLabel.name" class="form-control" id="name" placeholder="{{ 'beer.data.name' | translate }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a class="btn btn-default" ng-click="cancel()" >{{ 'form.cancel' | translate }}</a>
        <button type="button" ng-click="ok()" class="btn btn-primary" >{{ 'form.save' | translate }}</button> 
      </div>
    </div>
  </fieldset>
</form>
