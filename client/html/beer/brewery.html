<div class="modal-header">
    <h3>{{ 'brewery.form.title' | translate }}</h3>
</div>
<div class="modal-body">
  <form class="bs-example form-horizontal">
    <fieldset>
      <div class="form-group">
        <label for="name" class="col-lg-2 control-label">{{ 'beer.data.name' | translate }}</label>
        <div class="col-lg-10">
          <input focus-on="breweryName" type="text" ng-model="brewery.name" class="form-control" id="name" placeholder="{{ 'beer.data.name' | translate }}">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
      <a class="btn btn-default" ng-click="cancel()" >{{ 'form.cancel' | translate }}</a>
      <button type="button" ng-click="ok()" class="btn btn-primary" >{{ 'form.save' | translate }}</button> 
    </div>
  </div>
</div>
