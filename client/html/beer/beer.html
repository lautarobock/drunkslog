<div main-content>
  <h1>{{'content.beers' | translate }}</h1>
  <hr>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>{{'beer.data.beer'|translate}}</th>
              <th>{{'beer.data.brewery'|translate}}</th>
              <th title="{{'beer.data.style.help'|translate}}">{{'beer.data.style'|translate}}</th>
              <th title="{{'beer.data.score.help'|translate}}">{{'beer.data.score'|translate}}</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="beer in beers | orderBy:'name'">
              <td>
                  <a ng-href="#/beer/detail/{{ beer._id }}">{{ beer.name }}</a>
              </td>
              <td>
                  {{ beer.brewery.name }}
              </td>
              <td>
                  {{ beer.style.name }}
              </td>
              <td>
                  {{ beer.score.avg }}
              </td>
          </tr>
      </tbody>
  </table>
  <hr/>
  <a class="btn btn-success btn-sm" href="#/beer/new" secure>
    <span class="glyphicon glyphicon-plus"></span> Agregar Cerveza
  </a>
</div>

<div side-bar>
  <div ng-include="'side/side.html'"></div>
</div>
