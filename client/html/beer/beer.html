<div class="col-lg-8">
  <h1>{{'content.beers' | translate }}</h1>
  <hr>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>Cerveza</th>
              <th>Cerveceria</th>
              <th>Estilo</th>
              <th>Puntaje</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="beer in beers">
              <td>
                  <a ng-href="#/beer/edit/{{ beer._id }}">{{ beer.name }}</a>
              </td>
              <td>
                  {{ beer.brewery.name }}
              </td>
              <td>
                  {{ beer.style.name }}
              </td>
              <td>
                  {{ beer.score.avg }}
              </td>
          </tr>
      </tbody>
  </table>
  <hr/>
  <a class="btn btn-success btn-sm" href="#/beer/new" secure>
    <span class="glyphicon glyphicon-plus"></span> Agregar Cerveza
  </a>
</div>

<div class="col-lg-4">
  <div ng-include="'side/side.html'"></div>
</div>
